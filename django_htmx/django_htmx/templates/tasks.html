{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
          <h1 class="mt-5">Tasks</h1>
          <p class="lead">A list of tasks (the Task model inherits from AssignableModel)</p>
          {% if tasks %}
            <ul>
            {% for task in tasks %}
                <li><a href="{% url 'task' task.id %}">{{ task.title }}</a></li>
            {% endfor %}
            </ul>
          {% endif %}
        </div>
      </main>
{% endblock %}
